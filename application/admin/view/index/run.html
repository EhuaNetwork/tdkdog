<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$system.company}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/ecms/server/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/ecms/server/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">宝塔添加定时任务</div>


                <div class="layui-card-body" pad15>

                    <div class="layui-form" wid100 lay-filter="">



                        <blockquote class="layui-elem-quote main_btn" style="">
                            <div style="display: block;font-size: 24px;line-height: 30px">
                                <p>定时访问url</p>
                                <p>http://域名/api/project/runs?page=1&num=200</p>
                                <br>
                                <p>
                                    <img src="https://s4.ax1x.com/2022/01/12/7nXXo8.png" alt=""><br>
                                    <img src="https://s4.ax1x.com/2022/01/12/7nXozd.png" alt="">
                                </p>
                                <p style="font-size: 16px">tps:num为每次执行的站点条数，可根据自身需求多增加几条任务</p>
                            </div>
                        </blockquote>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/ecms/server/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/ecms/server/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
